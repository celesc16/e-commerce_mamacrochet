<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama Crochet Carrito</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <header>
            <h1 class="logo"><img src="#" alt="">Mama crochet</h1>
        </header>
        <ul>
            <li>
                <li>
                    <a class="init" href="/static/index.html"> 
                        <i class="fa-solid fa-arrow-left"></i> Seguir Comprando
                    </a>
                </li>
                
               <li>
                 <a href="./carrito.html">
                     <i class="fa-solid fa-cart-shopping"></i> Carrito 
                 </a> 
               </li> 
            </li>
        </ul>
    </nav>

    <main>
        <h2 class="title-recommend">Carrito</h2>
        <div class="container-carrito">
            <p id="trolley-empty" class="trolley-empty">Tu carrito est√° vacio <i class="fa-regular fa-face-frown"></i> </p>

            <div id="trolley-products" class="carrito-products disabled">
                <!--Se llena con Js-->
            </div>

            <div id="trolley-actions" class="carrito-actions disabled">

                <div class="carrito-actions-left">
                    <button id="carrito-actions-empty" class="carrito-actions-empty">Vaciar Carrito</button>
                </div>

                <div class="carrito-actions-right">
                    <div class="carrito-actions-total">
                        <p>Total</p>
                        <p id="total">$1600</p>
                    </div>
                    <button id="carrito-actions-buy" class="carrito-actions-buy">Comprar Ahora</button>
                </div>
            </div>

            <p id="trolley-buy" class="trolley-buy disabled">Muchas gracias por tu Compra<i class="fa-regular fa-face-smile"></i></p>

        </div>

    </main>    

   
    <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
    <script src="./Js/carrito.js" ></script>
</body>
</html>
