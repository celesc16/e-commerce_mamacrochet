<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama Crochet Carrito</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <header>
            <h1 class="logo"><img src="#" alt="">Mama crochet</h1>
        </header>
        <ul>
            <li>
                <li>
                    <a class="init" href="/static/index.html"> 
                        <i class="fa-solid fa-arrow-left"></i> Seguir Comprando
                    </a>
                </li>
                
               <li>
                 <a href="./carrito.html">
                     <i class="fa-solid fa-cart-shopping"></i> Carrito
                 </a> 
               </li> 
            </li>
        </ul>
    </nav>

    <main>
        <h2 class="title-recommend">Carrito</h2>
        <div class="container-carrito">
            <p class="carrito-vacio">Tu carrito esta vacio <i class="fa-regular fa-face-frown"></i> </p>

            <div class="carrito-products">
               <div class="carrito-product">
                    <img class="carrito-product-img" src="/static/imagenes/babyyoda.jpg" alt="#">
                    <div class="carrito-product-title">
                        <small>Titulo</small>
                        <h3>Baby Yoda</h3>
                    </div>
                
                    <div class="carrito-product-amount">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                
                    <div class="carrito-product-price">
                        <small>Precio</small>
                        <p>$850</p>
                    </div>
                
                    <div class="carrito-product-subotal">
                        <small>Subtotal</small>
                        <p>$850</p>
                    </div>

                    <button class="button-product-eliminar"><i class="fa-regular fa-trash-can"></i></button>
                </div>

                <div class="carrito-product">
                    <img  class="carrito-product-img" src="/static/imagenes/set-bienbenida.jpg" alt="#">

                    <div class="carrito-product-title">
                        <small>Titulo</small>
                        <h3>Set de bienvenida Conejo</h3>
                    </div>

                    <div class="carrito-product-amount">
                        <small>Cantidad</small>
                        <p>2</p>
                    </div>

                    <div class="carrito-product-price">
                        <small>Precio</small>
                        <p>$850</p>
                    </div>

                    <div class="carrito-product-subotal">
                        <small>Subtotal</small>
                        <p>$850</p>
                    </div>

                    <button class="button-product-eliminar"><i class="fa-regular fa-trash-can"></i></button>
                </div>


            </div>

            <div class="carrito-actions">

                <div class="carrito-actions-left">
                    <button class="carrito-actions-empty">Vaciar Carrito</button>
                </div>

                <div class="carrito-actions-right">
                    <div class="carrito-actions-total">
                        <p>Total</p>
                        <p id="total">$1600</p>
                    </div>
                    <button class="carrito-actions-buy">Comprar Ahora</button>
                </div>

            </div>

        </div>

    </main>    

   
    <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
    <script src="main.js" ></script>
</body>
</html>
